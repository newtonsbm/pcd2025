<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Café com Pão</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0/themes.css" rel="stylesheet" type="text/css" />
</head>

<body data-theme="caramellatte">
  <!-- INICIO DO NAVBAR SUPERIOR -->
  <header class="navbar bg-base-100 shadow-sm">
    <div class="navbar-start">
      <div class="dropdown">
        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
          </svg>
        </div>
        <ul tabindex="0" class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
          <li><a href="home.html">Principal</a></li>
          <li><a href="padarias_list.html">Padarias</a></li>
          <li><a href="cestas_list.html">Cestas</a></li>
          <li><a href="contato.html">Contato</a></li>
        </ul>
      </div>
      <a class="btn btn-ghost text-xl"><i class="bi bi-cup-hot"></i> Café com Pão!</a>
    </div>
    <div class="navbar-center hidden lg:flex">
      <ul class="menu menu-horizontal px-1">
        <li><a href="home.html">Principal</a></li>
        <li><a href="padarias_list.html">Padarias</a></li>
        <li><a href="cestas_list.html">Cestas</a></li>
        <li><a href="contato.html">Contato</a></li>
      </ul>
    </div>
    <div class="navbar-end">
      <a href="registration_login.html" class="btn">Entrar</a>
    </div>
  </header>
  <!-- FIM DO NAVBAR SUPERIOR -->

  <!-- INICIO DO MAIN -->
  <div class="flex min-h-[70vh] max-w-screen-xl mx-auto ">
    <nav class="menu bg-base-200 w-56 p-4">
      <ul>
        <li>
          <a href="dash_main.html">
            <i class="bi bi-person"></i>
            Minha Conta
          </a>
        </li>
        <li>
          <a href="dash_assinatura_update.html">
            <i class="bi bi-pencil-square"></i>
            Alterar Assinatura
          </a>
        </li>
        <li>
          <a href="dash_assinatura_delete.html">
            <i class="bi bi-x-circle"></i>
            Cancelar Assinatura
          </a>
        </li>
        <li>
          <a href="logout.html">
            <i class="bi bi-box-arrow-right"></i>
            Sair
          </a>
        </li>
      </ul>
    </nav>
    <main class="flex-1 p-10">
      <h1 class="text-2xl my-4">Alterar Assinatura</h1>
      <form action="dash_main.html" method="post" class="space-y-4">
        <div>
          <label for="cesta" class="block text-sm font-medium text-gray-700">Escolha a nova cesta:</label>
          <select id="cesta" name="cesta" class="select select-bordered w-full max-w-xs">
            <option value="cesta1">Cesta 1</option>
            <option value="cesta2">Cesta 2</option>
            <option value="cesta3">Cesta 3</option>
          </select>
        </div>
        <div>
          <label for="observacoes" class="block text-sm font-medium text-gray-700">Observações:</label>
          <textarea id="observacoes" name="observacoes" rows="4" class="textarea textarea-bordered w-full" placeholder="Digite suas observações aqui..."></textarea>
        </div>
        <div class="flex space-x-4">
          <button type="submit" class="btn btn-primary">Confirmar Alteração</button>
          <a href="dash_main.html" class="btn btn-secondary">Cancelar</a>
        </div>
      </form>
    </main>
  </div>
  <!-- FIM DO MAIN -->

  <!-- INICIO DO FOOTER  -->
  <footer class="footer footer-horizontal footer-center bg-primary text-primary-content p-10">
    <div>
      <i class="bi bi-cup-hot-fill text-4xl"></i>
      <p class="font-bold">
        CAFÉ COM PÃO
      </p>
    </div>
    <div class="w-full border-t-2 border-secondary pt-4">
      <div class="text-4xl flex gap-10 mb-4">
        <a href=""><i class="bi bi-instagram"></i></a>
        <a href=""><i class="bi bi-facebook"></i></a>
        <a href=""><i class="bi bi-whatsapp"></i></a>
      </div>
      <p>Copyright - Ribeirão Preto</p>
    </div>
  </footer>
  <!-- FIM DO FOOTER -->
</body>

</html>
