<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Café com Pão</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0/themes.css" rel="stylesheet" type="text/css" />
</head>

<body data-theme="caramellatte">
  <!-- INICIO DO NAVBAR SUPERIOR -->
  <header class="navbar bg-base-100 shadow-sm">
    <div class="navbar-start">
      <div class="dropdown">
        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
          </svg>
        </div>
        <ul tabindex="0" class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow">
          <li><a href="home.html">Principal</a></li>
          <li><a href="padarias_list.html">Padarias</a></li>
          <li><a href="cestas_list.html">Cestas</a></li>
          <li><a href="contato.html">Contato</a></li>
        </ul>
      </div>
      <a class="btn btn-ghost text-xl"><i class="bi bi-cup-hot"></i> Café com Pão!</a>
    </div>
    <div class="navbar-center hidden lg:flex">
      <ul class="menu menu-horizontal px-1">
        <li><a href="home.html">Principal</a></li>
        <li><a href="padarias_list.html">Padarias</a></li>
        <li><a href="cestas_list.html">Cestas</a></li>
        <li><a href="contato.html">Contato</a></li>
      </ul>
    </div>
    <div class="navbar-end">
      <a href="registration_login.html" class="btn">Entrar</a>
    </div>
  </header>
  <!-- FIM DO NAVBAR SUPERIOR -->
  <!-- INICIO DO HERO -->
  <div class="hero bg-base-200 min-h-screen">
    <div class="hero-content flex-col gap-20 lg:flex-row">
      <img src="images/cafe3.png" class="max-w-2xl rounded-lg shadow-2xl opacity-60" alt="">
      <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
        <div class="card-body">
          <h1 class="text-3xl font-bold my-8">Crie sua conta</h1>
          <form class="space-y-4">
            <fieldset class="fieldset">
              <legend class="fieldset-legend">Email</legend>
              <label class="input">
                <i class="bi bi-envelope opacity-50"></i>
                <input type="email" id="email" name="email" required>
              </label>
            </fieldset>
            <fieldset class="fieldset">
              <legend class="fieldset-legend">Senha</legend>
              <label class="input">
                <i class="bi bi-lock opacity-50"></i>
                <input type="password" id="password" name="password" required>
              </label>
            </fieldset>
            <fieldset class="fieldset">
              <legend class="fieldset-legend">Confirme a senha</legend>
              <label class="input">
                <i class="bi bi-lock-fill opacity-50"></i>
                <input type="password" id="password_verification" name="password_verification" required>
              </label>
            </fieldset>
            <fieldset class="fieldset">
              <legend class="fieldset-legend">Nome</legend>
              <label class="input">
                <i class="bi bi-person-fill opacity-50"></i>
                <input type="text" id="first_name" name="first_name" required>
              </label>
            </fieldset>
            <fieldset class="fieldset">
              <legend class="fieldset-legend">Sobrenome</legend>
              <label class="input">
                <i class="bi bi-person-lines-fill opacity-50"></i>
                <input type="text" id="last_name" name="last_name" required>
              </label>
            </fieldset>
            <div class="form-control mt-6">
              <button type="submit" class="btn btn-primary">Registrar</button>
              <a href="registration_login.html" type="submit" class="btn">Ja tenho conta</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- FIM DO HERO -->
  <!-- INICIO DO FOOTER  -->
  <footer class="footer footer-horizontal footer-center bg-primary text-primary-content p-10">
    <div>
      <i class="bi bi-cup-hot-fill text-4xl"></i>
      <p class="font-bold">
        CAFÉ COM PÃO
      </p>
    </div>
    <div class="w-full border-t-2 border-secondary pt-4">
      <div class="text-4xl flex gap-10 mb-4">
        <a href=""><i class="bi bi-instagram"></i></a>
        <a href=""><i class="bi bi-facebook"></i></a>
        <a href=""><i class="bi bi-whatsapp"></i></a>
      </div>
      <p>Copyright - Ribeirão Preto</p>
    </div>
  </footer>
  <!-- FIM DO FOOTER -->
</body>

</html>
